<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boolfix</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/>
</head>
<body>

  <input class="film-search" type="text" placeholder="Inserisci il nome di un Film" value="">
  <button class='search'>Search</button>
  <h2>FILM</h2>
  <ul class="films">
  </ul>

  <h2>SERIE TV</h2>
  <ul class="serie">
  </ul>

  <script id="film-template" type="text/x-handlebars-template">
    <li>{{title}}
    <ul>
      <li>{{type}}</li>
      <li>Titolo Originale: {{original_title}}</li>
      <li>Lingua originale: {{original_language}}
          <img class='' src="img/{{flag}}.png" alt=""/>
      </li>
      <li class="voto">{{vote_average}} {{{stars}}}</li>
    </ul>
    </li>
  </script>

  <script id="stars" type="text/x-handlebars-template">
    <i class="star fas fa-star {{numero}}"></i>
  </script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
